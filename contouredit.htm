<p style="text-indent: 12px;">Для выбора типа контура необходимо кликнуть мышкой на поле<span style="font-weight: bold; color: #000080;"> &quot;Тип контура&quot;</span>. </p>
<p style="text-indent: 12px;">После этого появится нисподающее меню со списком всех типов контуров, из которого необходимо выбрать тип, соответствующий заданному контуру.  </p>
